name: video_editor
version: 1.4.2
description: A video editor that allows to trim, crop, rotate and scale video with a very flexible UI Design.
homepage: https://github.com/seel-channel/video_editor
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  ffmpeg_kit_flutter_min_gpl: ^4.5.1
  path_provider: ^2.0.10
  video_player: ^2.4.7
  # video_player:
  #   git:
  #     url: https://github.com/spynai/ios_video_player.git
  video_thumbnail: ^0.4.3
  ffmpeg_kit_flutter_web:
    git: 
      url: https://github.com/spynai/ffmpeg-kit.git
      ref: web
      path: flutter/ffmpeg_kit_flutter_web
  path: ^1.8.0 # update to `1.8.1` causes #79

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4
